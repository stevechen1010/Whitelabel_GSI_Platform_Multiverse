<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Amuse VIP</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!--<link href="css/font-awesome.css" rel="stylesheet">-->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="main-container">
    <section class="section-1">
      <div class="text-center">
        <img class="logo" src="images/amuse-logo.png" />
        <div class="sec1-div1 mt-4">
          <img src="images/section1/sec1-text1.svg" />
          <img src="images/section1/casino-text.svg" />
        </div>
        <!--<img class="coins" src="images/section1/coins.png" />-->
      </div>
      <div class="row section1-row1">
        <div class="col-md-6 sec1-div2 col-sm-12">
          <img src="images/section1/sec1-text2.svg" />
          <img src="images/section1/sec1-text3.svg" />
        </div>
        <div class="col-md-6 col-sm-12 card-section">
          <img src="images/section1/card1.svg" />
          <img src="images/section1/card2.svg" />
          <img src="images/section1/card3.svg" />
          <img src="images/section1/card4.svg" />
          <img src="images/section1/card5.svg" />
        </div>
      </div>
    </section>
    <section class="section-2 section-title">
      <div class="sec2-div1">
        <img src="images/section-title/text1.svg" />
        <img src="images/section-title/text2.svg" />
      </div>
    </section>
    <section class="section-3">
      <div class="row align-items-center">
        <div class="col-md-6 col-sm-12 sec3-div1 text-center">
          <img src="images/section3/text1.svg" />
          <img src="images/section3/text2.svg" />
          <img src="images/section3/vip.svg" />
          <img src="images/section3/divider.png" />
          <img src="images/section3/text3.svg" />
        </div>
        <div class="col-md-6 col-sm-12"><img class="sec3-banner" src="images/section3/img1.svg" /></div>
      </div>
    </section>
    <section class="section-4 section-title">
      <div class="sec4-div1">
        <img src="images/section-title/text2.svg" />
        <img src="images/section-title/text3.svg" />
      </div>
    </section>
    <section class="section-5">
      <div class="center-div">
        <img class="d-none d-md-inline-block" src="images/section5/text1.png" />
        <img class="d-inline-block d-md-none" src="images/section5/text1-m.png" />
        <img class="mt-5" src="images/section5/text2.svg" /><
      </div>
    </section>
    <section class="section-6">
      <div class="sec6-div">
        <img class="text6 mb-5" src="images/section6/text1.svg" />
        <img src="images/section6/img1.svg" />
        <img class="text6 mt-5" src="images/section6/text2.svg" /><br/>
        <img class="text6 mt-3" src="images/section6/text3.svg" />
      </div>
    </section>
    <section class="section-7">
        <div class="row sub-footer">
          <div class="col-md-7 col-12">
             <img class="d-none d-md-block text6 mt-3" src="images/section7/img1.png" />
              <img class="d-block d-md-none text6 mt-3" src="images/section7/text1.png" />
        </div>
          <div class="col-md-5 col-12  txt-center">
             <img class="logo" src="images/amuse-logo.png" />
           </div>
        </div>
        <div class="row footer">
          <div class="col-md-8 col-12 text-center sec7-div1">
            <img class="d-block d-md-none mb-5" src="images/suit-img.png" />
            <img src="images/section7/text1.svg" />
            <img src="images/section7/text2.svg" />
            <img src="images/section7/text3.svg" />
            <img class="text6 mt-3" src="images/section7/img2.png" />
          </div>
          
        </div>
    </section>
</div>
</body>
</html>
